<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#190361">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <link rel="shortcut icon" href="img/favicon.svg" type="image+xml">
    <title>Biscoito da sorte</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div id="cookie-box">
      <h1>Qual é a sua sorte <br/> de hoje?</h1>
      <h3>Abra o biscoito e descubra!</h3>
      <button id="open-cookie" type="button">
        <img id="cookie" src="img/cookie.svg" alt="imagem de um biscoito da sorte fechado com sua mensagem dentro">
      </button>
    </div>

    <div id="message-box" class="hidden">
      <h1>Aqui está a sua sorte <br/> de hoje:</h1>
      <div class="box">
        <cite id="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</cite>
      </div>
      <img src="img/opened-cookie.svg" alt="imagem de um biscoito da sorte aberto">
      <button id="another-cookie" type="button">Abrir outro biscoito</button>
    </div>
    
  </main>
</body>
</html>
